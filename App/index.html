<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/img/favicon.ico" />
    <title>NEMATERIA || Valorisation de collections numérisées</title>
    <script src="js/init.js" type="module"></script>
</head>

<body>
    <aside>
        <a href="/" title="retourner à l'accueil"><img class="logo" src="assets/img/Logo_Nemateria_2021_cube.png" alt="logo Nemateria"></a>
        <input name="look" placeholder="Filtrer les notices" class="invisible" id="look">
        <nav>
            <i><img src="assets/img/icones/loupe.svg" class="icone" id="cherche"></i>
            <header class="jaune">
                <h1>Collections </h1>
            </header>
        </nav>
        <section>
            <section class="series"></section>
            <section class="collection">
                <header class="jaune">
                    <h1>Détails sur la collection</h1>
                </header>
                <section></section>
            </section>
        </section>
    </aside>
    <main>
        <section class="notices">
            <header>
                <h1>Notices de la collection</h1>
            </header>
            <section>
                <em>sélectionnez une collection sur la gauche</em>
            </section>
        </section>
        <section class="notice">
            <header>
                <i><img src="assets/img/icones/croix.svg" title="Fermer la fenêtre" alt="Icône fermer la fenêtre" class="icone" onclick="(function(e){console.log(e); e.target.classList.toggle('vu')})()"></i>
            </header>
        </section>
    </main>
</body>

</html>
