<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/img/favicon.ico" />
    <!-- <base href="/app/"> -->
    <title>NEMATERIA || Valorisation de collections numérisées</title>
    <script src="js/init.js" type="module"></script>
</head>

<body>

    <aside>
        <header>
            <a href="/" title="retourner à l'accueil"><img class="logo" src="assets/img/Logo_Nemateria_2021_cube.png" alt="logo Nemateria"></a>
            <input name="look" placeholder="Filtrer les notices" class="invisible" id="look">
        </header>
        <nav>
            <i><img src="assets/img/icones/loupe.svg" class="icone" id="cherche"></i>
            <header class="jaune">
                <h1>Collections </h1>
            </header>
        </nav>
        <section>
            <section class="series"></section>
            <section class="collection">
                <header class="jaune">
                    <h1>Détails sur la collection</h1>
                </header>
                <section></section>
            </section>
            <article>
                <a href="https://www.nouvelle-aquitaine.fr/" target="_blank" class="na" title="Cliquer pour aller sur le site de la région">
                <p>Avec la participation financière de la région Nouvelle Aquitaine</p>
                <img src="assets/img/logo-naq.png" alt="Logo de la région Nouvelle Aquitaine" title="Avec la participation financière de la région Nouvelle Aquitaine"></a>
            </article>
        </section>
    </aside>
    <main>
        <header>
            <div class="burger" onclick="burger(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <a href="/" title="retourner à l'accueil"><img src="assets/img/Logo_Nemateria_2021_cube.png" alt="logo Nemateria"></a>
        </header>
        <section class="notices">
            <header>
                <h1>Notices de la collection</h1>
            </header>
            <section>
                <em>sélectionnez une collection sur la gauche</em>
            </section>
        </section>
        <section class="notice">
            <i><img src="assets/img/icones/croixb.svg" title="Fermer la fenêtre" alt="Icône fermer la fenêtre" class="icone"></i>
            <span class="fleche gauche"><img src="assets/img/icones/chevron_gauche.svg"></span>
            <section id="media">
            </section>
            <span class="fleche droite"><img src="assets/img/icones/chevron_droit.svg"></span>
            <section id="donnees">
            </section>
        </section>
    </main>
</body>

</html>
