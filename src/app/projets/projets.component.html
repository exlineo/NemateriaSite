<header>
    <img src="../../assets/images/logos/Logo_Nemateria_2021.png">
</header>
<section>
    <div>
        <h2>{{ dataServ.data.projets.titre }}</h2>
        <h3 [innerHTML]="dataServ.data.projets.soustitre"></h3>
        <article [innerHTML]="dataServ.data.projets.intro">
            <!-- {{ dataServ.data.projets.intro }} -->
        </article>
        <hr>
        <article>
            <ul>
                <li *ngFor="let p of dataServ.data.projets.projets">
                    <a [href]="p.lien" [title]="p.titre" target="_blank">{{ p.titre }}</a>
                    <blockquote>{{ p.infos }}</blockquote>
                </li>
            </ul>
        </article>
    </div>
</section>
<footer class="noir">
    <article>
        <p>
            Pour tous renseignements ou prestations :
        </p>
        <p><a [href]="'mailto:'+dataServ.email">| contact[at]exlineo.com</a> <br/>| (+33) 6 17 18 13 91</p>
    </article>
</footer>
